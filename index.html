<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale Manutenzioni</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="login-screen" class="login-screen">
        <div class="login-box">
            <h1>Gestionale Manutenzioni</h1>
            <div class="login-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Registrati</button>
            </div>
            <div id="login-form" class="tab-content active">
                <input type="email" id="login-email" placeholder="Email" class="input-field">
                <input type="password" id="login-password" placeholder="Password" class="input-field">
                <button onclick="handleLogin()" class="btn-primary">Accedi</button>
            </div>
            <div id="register-form" class="tab-content">
                <input type="email" id="register-email" placeholder="Email" class="input-field">
                <input type="password" id="register-password" placeholder="Password" class="input-field">
                <button onclick="handleRegister()" class="btn-primary">Registrati</button>
            </div>
            <div id="auth-error" class="error-msg"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="main-app" style="display:none;">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>Gestionale Manutenzioni</h1>
                <div class="header-right">
                    <span id="user-email" class="user-email"></span>
                    <button onclick="handleLogout()" class="btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <button class="nav-btn active" onclick="showSection('dashboard')">Dashboard</button>
            <button class="nav-btn" onclick="showSection('macchinari')">Macchinari</button>
            <button class="nav-btn" onclick="showSection('manutenzioni')">Manutenzioni</button>
            <button class="nav-btn" onclick="showSection('calendario')">Calendario</button>
            <button class="nav-btn" onclick="showSection('statistiche')">Statistiche</button>
        </nav>

        <!-- Dashboard Section -->
        <section id="dashboard-section" class="section active">
            <div class="container">
                <h2>Dashboard</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-manutenzioni">0</div>
                        <div class="stat-label">Totale Manutenzioni</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="pending-manutenzioni">0</div>
                        <div class="stat-label">In Attesa</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="completed-manutenzioni">0</div>
                        <div class="stat-label">Completate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="month-manutenzioni">0</div>
                        <div class="stat-label">Questo Mese</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Macchinari Section -->
        <section id="macchinari-section" class="section">
            <div class="container">
                <div class="section-header">
                    <h2>Macchinari</h2>
                    <button onclick="showAddMacchinarioModal()" class="btn-primary">Nuovo Macchinario</button>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Modello</th>
                                <th>Matricola</th>
                                <th>Anno</th>
                                <th>Stato</th>
                                <th>Azioni</th>
                            </tr>
                        </thead>
                        <tbody id="macchinari-table">
                            <!-- Data populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Manutenzioni Section -->
        <section id="manutenzioni-section" class="section">
            <div class="container">
                <div class="section-header">
                    <h2>Manutenzioni</h2>
                    <button onclick="showAddModal()" class="btn-primary">Nuova Manutenzione</button>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Descrizione</th>
                                <th>Macchinario</th>
                                <th>Stato</th>
                                <th>Azioni</th>
                            </tr>
                        </thead>
                        <tbody id="manutenzioni-table">
                            <!-- Data populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Calendario Section -->
        <section id="calendario-section" class="section">
            <div class="container">
                <h2>Calendario</h2>
                <div id="calendar-container" class="calendar-container">
                    <!-- Calendar populated by JS -->
                </div>
            </div>
        </section>

        <!-- Statistiche Section -->
        <section id="statistiche-section" class="section">
            <div class="container">
                <h2>Statistiche</h2>
                <div class="chart-container">
                    <canvas id="stats-chart"></canvas>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal Macchinari -->
    <div id="macchinario-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nuovo Macchinario</h3>
                <button onclick="closeMacchinarioModal()" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="macchinario-nome" placeholder="Nome Macchinario" class="input-field">
                <input type="text" id="macchinario-modello" placeholder="Modello" class="input-field">
                <input type="text" id="macchinario-matricola" placeholder="Matricola" class="input-field">
                <input type="number" id="macchinario-anno" placeholder="Anno" class="input-field">
                <select id="macchinario-stato" class="input-field">
                    <option value="operativo">Operativo</option>
                    <option value="manutenzione">In Manutenzione</option>
                    <option value="fermo">Fermo</option>
                </select>
                <textarea id="macchinario-note" placeholder="Note" class="input-field"></textarea>
            </div>
            <div class="modal-footer">
                <button onclick="closeMacchinarioModal()" class="btn-secondary">Annulla</button>
                <button onclick="saveMacchinario()" class="btn-primary">Salva</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nuova Manutenzione</h3>
                <button onclick="closeModal()" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="date" id="manutenzione-data" class="input-field">
                <input type="text" id="manutenzione-desc" placeholder="Descrizione" class="input-field">
                <input type="text" id="manutenzione-macchinario" placeholder="Macchinario" class="input-field">
                <select id="manutenzione-stato" class="input-field">
                    <option value="in-attesa">In Attesa</option>
                    <option value="in-corso">In Corso</option>
                    <option value="completata">Completata</option>
                </select>
                <textarea id="manutenzione-note" placeholder="Note" class="input-field"></textarea>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()" class="btn-secondary">Annulla</button>
                <button onclick="saveManutenzione()" class="btn-primary">Salva</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
